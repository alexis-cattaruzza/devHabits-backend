services:
  postgres:
    image: postgres:15-alpine
    container_name: devhabits-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: devhabits
      POSTGRES_USER: devhabits_user
      POSTGRES_PASSWORD: devhabits_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devhabits_user -d devhabits"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devhabits-network

  redis:
    image: redis:7-alpine
    container_name: devhabits-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - devhabits-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devhabits-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@devhabits.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - devhabits-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: devhabits-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - devhabits-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  devhabits-network:
    driver: bridge
