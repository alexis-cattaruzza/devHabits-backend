spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

app:
  cors:
    allowed-origins: ${FRONTEND_URL:https://devhabits.com}

logging:
  level:
    com.devhabits: INFO
    org.springframework.web: WARN
    org.springframework.security: INFO
    org.hibernate.SQL: WARN